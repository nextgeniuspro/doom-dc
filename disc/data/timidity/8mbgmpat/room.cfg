# "ROOM.CFG" v1.3 04/20/04 (created from "ULTRASND.INI" v1.2 01/01/98) for .PAT
# files extracted from 8MBGM.SF2 (8MBGM E-mu Rev B) and the Sound Effects Drum
# Kit from 8MBGMSFX.SF2 (8MBGSFX E-mu Rev B) with AWave v4.4.

