# "TIMIDITY.CFG" v1.3 04/20/04 (created from "ULTRASND.INI" v1.2 01/01/98) for
# .PAT files extracted from 8MBGM.SF2 (8MBGM E-mu Rev B) and the Sound Effects
# Drum Kit from 8MBGMSFX.SF2 (8MBGSFX E-mu Rev B) with AWave v4.4.

# (C)Copyright 1997-2004, Rich ¥Weeds¥ Nagel - All rights reserved

# TIMIDITY.CFG is a standard Gravis ULTRASND.INI format file configured for a
# single General MIDI melodic patch set with nine different General MIDI drum
# kits (Standard, Room, Power, Electronic, TR-808, Jazz, Brush, Orchestral, and
# Sound Effects).

# Use RENPATCH.BAT to rename the extracted melodic patches and various drum
# kits from 8MBGM.SF2 (8MBGM E-mu Rev B) to the appropriate .PAT filenames.
# RENPATCH.BAT renames the melodic patches to 1 based (1-128) patches and the
# drum kit patches to the appropriate drum kit/note number 27-87 (36=C3)
# filenames.

# Use RENSFX.BAT to rename the extracted Sound Effects Drum Kit patches from
# 8MBGMSFX.SF2 (8MBGSFX E-mu Rev B). RENSFX.BAT renames the Sound Effects Drum
# Kit patches to the appropriate drum kit/note number 39-84 (36=C3) filenames.

# NOTE: The AWave v4.4 extracted .PAT files are 0 based (0-127), the
# DEFAULT.CFG file is 1 based (1-128), the GM.MXP file is 0 based (0-127), the
# PATCH.CFG file is 0 based (0-127), the TIMIDITY.CFG file is 0 based (0-127),
# the ULTRAMID.INI file is 0 based (0-127), and the ULTRASND.INI file is 0
# based (0-127).

# IMPORTANT NOTE: Edit the following line below to point to the drive and
# complete path to where the patches are located on your hard drive.

dir /cd/timidity/8mbgmpat

